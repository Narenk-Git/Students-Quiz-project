<div class="container"  >
    <div  style="margin-top: 20%;" *ngIf="login">
        <div style="border-radius: 15px;padding: 30px;background-color:lavender">
         <div>User name:<input [(ngModel)]="username" type="text" class="form-control"></div>
         <div>password:<input [(ngModel)]="password" type="password" class="form-control"></div>
        
         <div style="padding-top:20px; padding-left:10px;">
            <button type="button" class="btn-primary" routerLink="{{ishost}}" (click)="onLogin(username,password)">Login</button>
            <span><a class="float-right" routerLink="/login" (click)="goRegister()">Create user account</a></span>
         </div>
        </div>
    </div>
    
        <div *ngIf="register">
          <div class="row" style="padding-top: 15%;">
          <div class="col-sm-2"></div>
     <div class="col-sm-8 img-thumbnail" style="padding:30px;border-radius: 15px;background-color:grey">
     <div>
        <div>Register No:<input [(ngModel)]="loguser.user.registerNo" type="number" class="form-control"></div>
        <div>Firstname:<input [(ngModel)]="loguser.user.firstName" type="text" class="form-control"></div>
        <div>Lastname:<input [(ngModel)]="loguser.user.lastName" type="text" class="form-control"></div>
        <div>Date of Birth:<input [(ngModel)]="loguser.user.dateOfBirth" type="date" class="form-control"></div>
        <div>Password:<input [(ngModel)]="loguser.user.password" type="password" class="form-control"></div>
        <div style="padding-top:20px"><button type="button" class="btn-primary" (click)="onSubmit(loguser.user)">Submit</button></div>
      </div>
            </div>
                <div class="col-sm-2"></div>
    </div>
    </div>
</div>
